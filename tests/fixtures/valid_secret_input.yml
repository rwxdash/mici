# @test: validate should PASS
# @run:  mici secret --help
# @expect-stdout: ***
# @expect-stdout-not: my-token
# @note: Tests that secret input defaults are masked in help output

version: "1.0"
name: "secret-input"
description: "Tests secret input masking"

configuration:
  confirm: false

inputs:
  token:
    type: string
    description: "API token"
    secret: true
    short: -t
    long: --token
    default: "my-token"

steps:
  - id: "use-token"
    run:
      command: "echo \"using token\""
