# @test: validate should PASS
# @run:  mici hello --name Rust
# @expect-stdout: Hello, Rust!
# @run:  mici hello
# @expect-stdout: Hello, World!

version: "1.0"
name: "test-hello"
description: "A test command"
usage: "mici test-hello --name World"

configuration:
  confirm: false

inputs:
  name:
    type: string
    description: "Name to greet"
    required: false
    short: -n
    long: --name
    default: "World"
  verbose:
    type: boolean
    description: "Enable verbose output"
    short: -v
    long: --verbose

steps:
  - id: "greet"
    name: "Say hello"
    run:
      command: |
        echo "Hello, @{inputs.name}!"
