# @note: Tests that inputs are auto-injected as MICI_INPUT_* env vars

version: "1.0"
name: "script-inputs"
description: "Tests MICI_INPUT_* auto-injection into scripts"

configuration:
  confirm: false

inputs:
  name:
    type: string
    description: "A name"
    short: -n
    long: --name
    default: "default-name"
  force:
    type: boolean
    description: "Force flag"
    short: -f
    long: --force

steps:
  - id: "check-inputs"
    run:
      script: "check-inputs.sh"
