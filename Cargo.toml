# Package
[package]
name = "mici"
version = "0.1.1"
edition = "2024"
license-file = "LICENSE"
description = "Lightweight CLI framework based on filesystem hierarchy"
authors = ["Oguzhan Ozdemir"]
exclude = [".*", "rfc/"]
categories = [
    "command-line-utilities",
    "command-line-interface",
    "development-tools",
    "development-tools::build-utils",
]
keywords = ["cli", "ci", "framework"]
repository = "https://github.com/rwxdash/mici"

# Dependencies
[dependencies]
colored = "3.0.0"
dialoguer = "0.11.0"
dirs = "6.0.0"
fs_extra = "1.3.0"
getopts = "0.2.23"
git2 = "0.20.2"
handlebars = "6.3.2"
indoc = "2.0.6"
miette = { version = "7.6.0", features = ["fancy"] }
regex = "1.11.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
serde_yaml = "0.9"
thiserror = "2.0.17"

[target.'cfg(not(target_os = "windows"))'.dependencies]
pager = "0.16.1"
